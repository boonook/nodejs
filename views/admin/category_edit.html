{% extends 'layout.html' %}
{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><span>添加分类</span></li>
</ol>
<div>
    <div class="panel panel-default">
        <div class="panel-body">
            <h3 class="text-center">添加分类</h3>
            <div>
                <form method="post" class="form-horizontal">
                    <div class="form-group">
                        <label for="name" class="col-md-1 col-sm-2 control-label">分类名称</label>
                        <div class="col-sm-10 col-md-11">
                            <input type="text" name="name" class="form-control" id="name" placeholder="分类名称...">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="remark" class="col-md-1 col-sm-2 control-label">描述</label>
                        <div class="col-sm-10 col-md-11">
                            <input type="text" name="remark" class="form-control" id="remark" placeholder="描述...">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10 col-md-offset-1 col-md-11">
                            <button type="submit" class="btn btn-default">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
