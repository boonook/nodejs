{% extends 'layout.html' %}
{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><span>添加分类</span></li>
</ol>
<div>
    {% include 'page.html' %}
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>用户名</th>
            <th>密码</th>
            <th>是否是管理员</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.password}}</td>
            <td>
                {% if user.isAdmin %}
                是
                {% else %}
                否
                {% endif %}
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    {% include 'page.html' %}
</div>
{% endblock %}
