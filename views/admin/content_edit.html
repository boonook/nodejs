{% extends 'layout.html' %}
{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><span>添加内容</span></li>
</ol>
<div>
    <div class="panel panel-default">
        <div class="panel-body">
            <h3 class="text-center">添加分类</h3>
            <div>
                <form method="post" class="form-horizontal">
                    <div class="form-group">
                        <label for="category" class="col-md-1 col-sm-2 control-label">内容分类</label>
                        <div class="col-sm-10 col-md-11">
                            <select  name="category" class="form-control" id="category" placeholder="内容标题 ...">
                                {% for category in categorys %}
                                    <option value="{{category._id.toString()}}">{{category.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="title" class="col-md-1 col-sm-2 control-label">标题</label>
                        <div class="col-sm-10 col-md-11">
                            <input type="text" name="title" class="form-control" id="title" placeholder="内容标题 ...">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-md-1 col-sm-2 control-label">简介</label>
                        <div class="col-sm-10 col-md-11">
                            <textarea name="description" class="form-control" id="description" placeholder="简介..." rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="content" class="col-md-1 col-sm-2 control-label">内容</label>
                        <div class="col-sm-10 col-md-11">
                            <textarea name="content" class="form-control" id="content" placeholder="内容..." rows="5"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10 col-md-offset-1 col-md-11">
                            <button type="submit" class="btn btn-default">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
